<div class="row mb-1 me-0 custom-border p-0">
  <!-- Image Section -->
  <div
    class="col-md-1 d-flex align-items-center justify-content-center border-right"
  >
    <div class="p-1 text-center">
      <img
        src="/images/student1.png"
        alt="Photo"
        class="img-fluid"
        width="100px"
        height="100px"
      />
    </div>
  </div>

  <!-- Details Section -->
  <div class="col-md-5 d-flex justify-content-center border-right">
    <div class="text-center w-100">
      <div class="d-flex align-items-center mb-2">
        <fa-icon [icon]="faUser" class="me-2 blue-color"></fa-icon>
        <span>{{ student?.firstName }}</span>
      </div>
      <div class="d-flex align-items-center mb-2">
        <fa-icon [icon]="faUser" class="me-2 blue-color"></fa-icon>
        <span>{{ student?.lastName }}</span>
      </div>
      <div class="d-flex align-items-center mb-2">
        <fa-icon [icon]="faHeadset" class="me-2 blue-color"></fa-icon>
        <span>{{ student?.grade }}</span>
      </div>
      <div class="d-flex align-items-center mb-2">
        <fa-icon [icon]="faInfo" class="me-2 blue-color"></fa-icon>
        <span>{{ student?.callSign }}</span>
      </div>
    </div>
  </div>

  <!-- E-Syllabus Section -->
  <div
    class="col-md-3 d-flex align-items-center justify-content-center border-right"
  >
    <div class="text-center">
      <div class="d-flex align-items-center mb-2">
        <button
          type="button"
          class="btn btn-link p-0 w-100"
          (click)="goToSyllabusDetails()"
        >
          <fa-icon [icon]="faBook"></fa-icon><br />
          Syllabus-Details
        </button>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="col-md-3 d-flex align-items-center justify-content-center">
    <div class="w-100 text-center">
      <div class="row">
        <div class="col-4">
          <button type="button" class="btn btn-link p-0 w-100">
            <fa-icon [icon]="faPen"></fa-icon><br />
            Modify
          </button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-link p-0 w-100">
            <fa-icon [icon]="faUserSlash"></fa-icon><br />
            Delete
          </button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-link p-0 w-100">
            <fa-icon [icon]="faCircleInfo"></fa-icon><br />
            Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
