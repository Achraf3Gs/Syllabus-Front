<div class="accordion" id="sidebarAccordion">
  <div class="accordion-item" *ngFor="let menu of menuProperties; let i = index">

    <!-- Accordion Header -->
    <h2 class="accordion-header" [id]="'sidebarHeading' + i">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        [attr.data-bs-target]="'#sidebarCollapse' + i"
        aria-expanded="false"
        [attr.aria-controls]="'sidebarCollapse' + i"
      >
        <fa-icon [icon]="menu.icon" class="blue-color"></fa-icon> &nbsp;
        {{ menu.title }}
      </button>
    </h2>

    <!-- Collapsible Content -->
    <div
      [id]="'sidebarCollapse' + i"
      class="accordion-collapse collapse"
      [attr.aria-labelledby]="'sidebarHeading' + i"
      data-bs-parent="#sidebarAccordion"
    >
      <div class="accordion-body">
        <div class="card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let sousMenu of menu.sousMenu">
              <fa-icon [icon]="sousMenu.icon"></fa-icon> &nbsp;
              <a href="javascript:void(0);" (click)="navigate(sousMenu.url)">
                {{ sousMenu.title }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
