<div class="container">
  <div *ngIf="isLoading" class="loading-indicator">
    <p>Loading syllabus details...</p>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="!isLoading && !errorMessage" class="syllabus-container">
    <div *ngIf="flightDomainSyllabuses.length > 0; else noSyllabuses">
      <!-- Iterate through each flight domain syllabus -->
      <div *ngFor="let syllabus of flightDomainSyllabuses; trackBy: trackBySyllabusId" class="syllabus-section">
        <h2 class="section-title">{{ syllabus.name }}</h2>
        <!-- Include the syllabus template component -->
        <div *ngIf="syllabus.id" class="syllabus-content">
          <app-flight-doamin-syllabus-template 
            [flightDomainSyllabusId]="syllabus.id">
          </app-flight-doamin-syllabus-template>
        </div>
      </div>
    </div>
    
    <ng-template #noSyllabuses>
      <div class="no-data-message">
        <p>No flight domain syllabuses found for this syllabus.</p>
      </div>
    </ng-template>
  </div>
</div>
