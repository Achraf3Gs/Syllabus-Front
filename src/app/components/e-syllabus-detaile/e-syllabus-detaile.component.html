<div class="container">
  <div *ngIf="isLoading" class="loading-indicator">
    <p>Loading syllabus details...</p>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="!isLoading && !errorMessage">
    <div *ngIf="flightDomainSyllabuses.length > 0; else noSyllabuses">
      <!-- Dynamic Sections -->
      <ng-container *ngFor="let syllabus of flightDomainSyllabuses; trackBy: trackBySyllabusId">
        <div *ngIf="syllabus.name" class="syllabus-section">
          <h2 class="section-title">{{ syllabus.name }}</h2>
          <!-- Button to view the syllabus template -->
          <button 
            *ngIf="syllabus.id"
            (click)="viewSyllabusTemplate(syllabus.id)"
            class="btn btn-primary">
            View Syllabus Template
          </button>
        </div>
      </ng-container>
    </div>
    
    <ng-template #noSyllabuses>
      <div class="no-data-message">
        <p>No flight domain syllabuses found for this syllabus.</p>
      </div>
    </ng-template>
  </div>
</div>
