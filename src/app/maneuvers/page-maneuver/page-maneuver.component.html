<div class="col">
  <!-- Header Row -->
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>List of Maneuvers</h1>
    </div>
    <div class="col-md-4 text-end">
      <button type="button" class="btn btn-primary" (click)="goToNewManeuver()">
        +Add Maneuver
      </button>
    </div>
  </div>

  <!-- ManeuverGroupItem Details List -->
  <div class="accordion" id="accordionExample">
    <div class="accordion-item mb-3" *ngFor="let flightDomain of flightDomains; let i = index">

      <!-- ONE app-maneuver-details per group -->
      <app-maneuver-details
        [maneuverItem]="flightDomain.maneuverItems"
        [flightDomain]="flightDomain"
      ></app-maneuver-details>

      <!-- Accordion Header -->
      <h2 class="accordion-header" [id]="'heading' + i">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapse' + i"
          aria-expanded="false"
          [attr.aria-controls]="'collapse' + i"
        >
          View Details
        </button>
      </h2>

      <!-- Collapsible Content -->
      <div
        [id]="'collapse' + i"
        class="accordion-collapse collapse"
        [attr.aria-labelledby]="'heading' + i"
        data-bs-parent="#accordionExample"
        style="max-height: 300px; overflow-y: scroll"
      >
        <div class="accordion-body">
          <ng-container *ngFor="let item of flightDomain.maneuverItems">
            <app-event-details [maneuverItem]="item" [flightDomain]="flightDomain"></app-event-details>
          </ng-container>
        </div>
      </div>
    </div>
  </div>


  <!-- Pagination Row -->
  <div class="row mb-4">
    <div class="col-md-12 d-flex justify-content-center align-items-center">
      <app-pagination></app-pagination>
    </div>
  </div>
