<div class="row mb-1 ms-2 me-2 custom-border p-0">
  <!-- Image Section -->
  <div
    class="col-md-1 d-flex align-items-center justify-content-center border-right"
  >
    <div class="p-1 text-center">
      <img
        src="/images/MANEUVER.jpg"
        alt="Photo"
        class="img-fluid"
        width="100px"
        height="200px"
      />
    </div>
  </div>

  <!-- Details Section -->
  <div
    class="col-md-5 d-flex align-items-center justify-content-center border-right"
  >
    <div class="text-center w-100">
      <div class="d-flex align-items-center mb-2">
        <fa-icon [icon]="faInfo" class="me-2 blue-color"></fa-icon>
        <span style="color: blue; font-size: 1.5rem; font-weight: bold">Flight Domain :  </span>
        <span style="font-weight: bold; font-size: 1.5rem;">{{ flightDomain.name }}</span>
      </div>
    </div>
  </div>

  <!-- E-Syllabus Section -->
  <div
    class="col-md-3 d-flex align-items-center justify-content-center border-right"
  >
    <div class="text-center">
      <button
        type="button"
        class="btn btn-link p-0 w-100"
        data-bs-toggle="modal"
        [attr.data-bs-target]="'#detailsModal_' + flightDomain.id"
      >
        maneuver-details
      </button>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="col-md-3 d-flex align-items-center justify-content-center">
    <div class="w-100 text-center">
      <div class="row">
        <div class="col-6">
          <button
            type="button"
            class="btn btn-link p-0 w-100"
            data-bs-toggle="modal"
            [attr.data-bs-target]="'#actionModal_' + flightDomain.id"
          >
            <fa-icon [icon]="faPen"></fa-icon><br />
            Modify
          </button>
        </div>
        <div class="col-6">
          <button
            type="button"
            class="btn btn-link p-0 w-100"
            data-bs-toggle="modal"
            [attr.data-bs-target]="'#actionModal_' + flightDomain.id"
          >
            <fa-icon [icon]="faTrash"></fa-icon><br />
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Details Modal -->
<div
  class="modal fade"
  [id]="'detailsModal_' + flightDomain.id"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="detailsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="detailsModalLabel">
          {{ flightDomain.name }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p *ngFor="let item of maneuverItem">{{ item.name }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>

<!-- Action Modal (Modify/Delete shared) -->
<div
  class="modal fade"
  [id]="'actionModal_' + flightDomain.id"
  tabindex="-1"
  aria-labelledby="actionModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="actionModalLabel">Change Maneuver</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p *ngFor="let item of maneuverItem">{{ item.name }}</p>
      </div>
      <!-- Add form fields or inputs here if needed -->

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
