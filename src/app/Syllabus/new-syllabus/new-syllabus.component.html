<div class="col ms-3 mb-3">
  <div class="col-md-8 ms-3">
    <hr />
    <div class="col-md-8 mb-8">
      <h2>
        <fa-icon [icon]="faInfo" class="me-2 blue-color">&nbsp;</fa-icon>
        Syllabus Information
      </h2>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
    </div>

    <!-- Second Column -->
    <div class="col-md-4 mt-5">
      <div class="row mb-3 pe-5">
        <div class="col">
          <h5 class="mb-2">Syllabus Title</h5>
          <input
            type="text"
            class="form-control"
            placeholder="Syllabus Title"
            aria-label="Syllabus Title"
            [(ngModel)]="newSyllabus.title"
          />
        </div>
      </div>
    </div>

    <!-- Button Row -->
    <div class="col-md-12 text-end mt-3">
      <button type="button" class="btn btn-danger me-2">
        <fa-icon [icon]="faBan" class="me-2"></fa-icon>Cancel
      </button>
      <button type="button" class="btn btn-primary" (click)="onSave()">
        <fa-icon [icon]="faFloppyDisk" class="me-2"></fa-icon>Save
      </button>
    </div>
  </div>
</div>
