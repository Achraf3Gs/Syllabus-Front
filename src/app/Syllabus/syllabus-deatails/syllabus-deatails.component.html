<div class="row mb-1 me-0 custom-border p-0">
  <!-- Image Section -->
  <div
    class="col-md-1 d-flex align-items-center justify-content-center border-right"
  >
    <div class="p-1 text-center">
      <img
        src="/images/syllabus.jpg"
        alt="Photo"
        class="img-fluid"
        width="100px"
        height="200px"
      />
    </div>
  </div>

  <!-- Details Section -->
  <div class="col-md-3 d-flex align-items-center justify-content-center border-right">
    <div class="text-center w-100">
      <div class="d-flex align-items-center mb-2">
        <fa-icon [icon]="faNewspaper" class="me-2 blue-color"></fa-icon>
        <span style="font-weight: bold;"> {{syllabus.title}}</span>
      </div>

    </div>
  </div>


  <!-- E-Syllabus Section -->
  <div
    class="col-md-2 d-flex align-items-center justify-content-center border-right"
  >
    <div class="text-center">
      <div class="d-flex align-items-center mb-2">
        <button
          type="button"
          class="btn btn-link p-0 w-100"
          (click)="goToSyllabusDetails()"
        >
          <fa-icon [icon]="faBook"></fa-icon><br />
          Syllabus-Details
        </button>
      </div>
    </div>
  </div>

 <!-- Add New Flight Doamin GradeSheet -->
 <div class="col-md-3 d-flex align-items-center justify-content-center border-right">
  <div class="text-center w-100">
    <div class="d-flex align-items-center mb-2">
      <fa-icon [icon]="faNoteSticky" class="me-2 blue-color"></fa-icon>
      <span>
        <div class="row">
          <div class="col-md-12">
           <button type="button" class="btn btn-primary" (click)="goToNewFlightDomainSyllabus()">+Add New Flight Doamin Syllabus</button>
          </div>

        </div>
      </span>
    </div>

  </div>
</div>

  <!-- Action Buttons -->
  <div class="col-md-3 d-flex align-items-center justify-content-center ">
    <div class="w-100 text-center">
      <div class="row">
        <div class="col-6">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-link p-0 w-100"
            data-bs-toggle="modal" [attr.data-bs-target]="'#updateSyllabusModal-' + syllabus.id" (click)="openUpdateModal(syllabus)"
          >
            <fa-icon [icon]="faPen"></fa-icon><br />
            Modify
          </button>
        </div>
        <div class="col-6">
        <button type="button" class="btn btn-link p-0 w-100"
          (click)="deleteSyllabus(syllabus.id)">
            <fa-icon [icon]="faTrash"></fa-icon><br />
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Update Modal -->
<div class="modal fade" [id]="'updateSyllabusModal-' + syllabus.id" tabindex="-1" aria-labelledby="updateSyllabusLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="updateSyllabusModalLabel">Modify Syllabus</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form #syllabusForm="ngForm" (ngSubmit)="updateSyllabus()">
        <div class="modal-body">
          <div class="mb-3">
            <label for="SyllabusTitle" class="form-label">SyllabusTitle</label>
            <input type="text" class="form-control" id="SyllabusTitle" name="SyllabusTitle" [(ngModel)]="selectedSyllabus.title" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="!syllabusForm.form.valid" data-bs-dismiss="modal">
            <fa-icon [icon]="faFloppyDisk"></fa-icon>&nbsp;Save changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
