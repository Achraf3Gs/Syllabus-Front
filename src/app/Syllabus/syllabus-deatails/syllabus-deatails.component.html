<div class="row mb-1 me-0 custom-border p-0">
  <!-- Image Section -->
  <div
    class="col-md-1 d-flex align-items-center justify-content-center border-right"
  >
    <div class="p-1 text-center">
      <img
        src="/images/syllabus.jpg"
        alt="Photo"
        class="img-fluid"
        width="100px"
        height="200px"
      />
    </div>
  </div>

  <!-- Details Section -->
  <div class="col-md-3 d-flex align-items-center justify-content-center border-right">
    <div class="text-center w-100">
      <div class="d-flex align-items-center mb-2">
        <fa-icon [icon]="faNewspaper" class="me-2 blue-color"></fa-icon>
        <span style="font-weight: bold;"> {{syllabus.title}}</span>
      </div>

    </div>
  </div>


  <!-- E-Syllabus Section -->
  <div
    class="col-md-2 d-flex align-items-center justify-content-center border-right"
  >
    <div class="text-center">
      <div class="d-flex align-items-center mb-2">
        <button
          type="button"
          class="btn btn-link p-0 w-100"
          (click)="goToSyllabusDetails()"
        >
          <fa-icon [icon]="faBook"></fa-icon><br />
          Syllabus-Details
        </button>
      </div>
    </div>
  </div>

 <!-- Add New Flight Doamin GradeSheet -->
 <div class="col-md-3 d-flex align-items-center justify-content-center border-right">
  <div class="text-center w-100">
    <div class="d-flex align-items-center mb-2">
      <fa-icon [icon]="faNoteSticky" class="me-2 blue-color"></fa-icon>
      <span>
        <div class="row">
          <div class="col-md-12">
           <button type="button" class="btn btn-primary" (click)="goToNewFlightDomainSyllabus()">+Add New Flight Doamin Syllabus</button>
          </div>

        </div>
      </span>
    </div>

  </div>
</div>

  <!-- Action Buttons -->
  <div class="col-md-3 d-flex align-items-center justify-content-center ">
    <div class="w-100 text-center">
      <div class="row">
        <div class="col-6">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-link p-0 w-100"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <fa-icon [icon]="faPen"></fa-icon><br />
            Modify
          </button>
        </div>
        <div class="col-6">
          <button
            type="button"
            class="btn btn-link p-0 w-100"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <fa-icon [icon]="faUserSlash"></fa-icon><br />
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modify the Syllabus</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form id="syllabusForm">
        <div class="modal-body">
          <div class="mb-3">
            <label for="syllabusType" class="form-label">Syllabus Type</label>
            <input type="text" class="form-control" id="syllabusType" name="syllabusType" required />
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required />
          </div>
          <div class="mb-3">
            <label for="grade" class="form-label">Grade</label>
            <input type="text" class="form-control" id="grade" name="grade" required />
          </div>
          <div class="mb-3">
            <label for="callSign" class="form-label">Call Sign</label>
            <input type="text" class="form-control" id="callSign" name="callSign" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary"> <fa-icon [icon]="faFloppyDisk"></fa-icon>&nbsp;Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
