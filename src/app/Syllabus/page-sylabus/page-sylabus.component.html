<div class="col">
  <!-- Header Row -->
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>List of  Syllabus</h1>
    </div>
    <div class="col-md-4 text-end">
      <button
        type="button"
        class="btn btn-primary"
        (click)="goToNewSyllabus()"
      >
        +Add Syllabus
      </button>
    </div>
  </div>

  <div class="row m-3">
    <div class="accordion" id="accordionExample">
      <div
        class="accordion-item mb-2"
        *ngFor="
          let syllabus of syllabuss;
          let i = index
        "
      >
        <!-- First Row -->
        <div class="row p-3">
          <app-syllabus-deatails
            [syllabus]="syllabus"
          ></app-syllabus-deatails>
        </div>

        <!-- Accordion Header -->
        <h2 class="accordion-header" [id]="'heading' + i">
          <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapse' + i"
          aria-expanded="false"
          [attr.aria-controls]="'collapse' + i"
          (click)="loadFlightDomainSyllabus(syllabus.id)"
        >
          View Details - {{ syllabus.title }}
        </button>

        </h2>

        <!-- âœ… Fixed: Dynamic ID here -->
        <div
        [id]="'collapse' + i"
        class="accordion-collapse collapse"
        data-bs-parent="#accordionExample"
        style="max-height: 300px; overflow-y: scroll"
      >
        <div class="accordion-body">
          <div *ngFor="let domain of flightDomainSyllabusesMap[syllabus.id]">
            <app-flight-domain-syllabusdetails
              [flightDoaminSyllabus]="domain"
            ></app-flight-domain-syllabusdetails>
          </div>
        </div>
      </div>

      </div>
    </div>
  </div>
</div>
