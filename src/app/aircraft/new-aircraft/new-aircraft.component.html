<div class="col ms-3 mb-3">

  <div class="col-md-8 ms-3">
    <!-- Image Section -->
  <div class="col-md-12 mb-3 mt-3 ">
    <img
      src="/images/T6.jpg"
      class="rounded-circle"
      width="200px"
      height="200px"
    />
  </div>
    <hr />
    <div class="col-md-8 mb-3">
      <h2>
        <fa-icon [icon]="faInfo" class="me-2 blue-color">&nbsp;</fa-icon>
       Aircraft Information
      </h2>
      <!-- Add this somewhere in your template (e.g., above the form) -->
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
    </div>
    <div class="col-md-8">

      <div class="row mb-3 pe-5">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Aircraft-Registraion"
            aria-label="registration"
            [(ngModel)]="newAircraft.registration"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Aircraft-Availability"
            aria-label="Availability"
            [(ngModel)]="newAircraft.availability"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Aircraft-Causes"
            aria-label="Causes"
            [(ngModel)]="newAircraft.causes"
          />
        </div>

      </div>
    </div>
    <div class="col-md-12 text-end mt-3">
      <button type="button" class="btn btn-danger me-2">
        <fa-icon [icon]="faBan" class="me-2"></fa-icon>Cancel
      </button>
      <button type="button" class="btn btn-primary" (click)="onSave()">
        <fa-icon [icon]="faFloppyDisk" class="me-2"></fa-icon>Save
      </button>
    </div>
  </div>
</div>
