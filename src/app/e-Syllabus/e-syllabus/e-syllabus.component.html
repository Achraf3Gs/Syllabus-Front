<div class="col">
  <!-- Header Row -->
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>List Of Students Syllabus</h1>
    </div>
    <div class="col-md-4 text-end">
      <button type="button" class="btn btn-primary" (click)="goToNewStudentSyllabus()">
        +Add Student-Syllabus
      </button>
    </div>
  </div>

  <!-- Loading and Error States -->
  <div *ngIf="isLoading" class="text-center p-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading students...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger m-3" role="alert">
    {{ error }}
  </div>

  <!-- E-Syllabus Details List -->
  <div class="row m-3" *ngIf="!isLoading && !error">
    <div class="accordion" id="studentAccordion">
      <div *ngFor="let student of students; let i = index" class="accordion-item mb-2">
        <!-- Student Syllabus Details -->
        <div class="row p-3">
          <app-e-syllabus-details [student]="student"></app-e-syllabus-details>
        </div>

        <!-- Second Row: Accordion Header -->
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            View Details
          </button>
        </h2>

        <!-- Collapsible Content -->
        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
          style="max-height: 300px; overflow-y: scroll"
        >
          <div class="accordion-body">
            <app-grade-sheet-details></app-grade-sheet-details>
            <app-grade-sheet-details></app-grade-sheet-details>
            <app-grade-sheet-details></app-grade-sheet-details>
            <app-grade-sheet-details></app-grade-sheet-details>
            <app-grade-sheet-details></app-grade-sheet-details>
            <!-- Repeat as needed -->
          </div>
        </div>
      </div>

      <div class="accordion-item mb-2">
        <!-- First Row: E-Syllabus Details -->
        <div class="row p-3">
          <app-e-syllabus-details></app-e-syllabus-details>
        </div>

        <!-- Second Row: Accordion Header -->
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            View Details
          </button>
        </h2>

        <!-- Collapsible Content -->
        <div
          id="collapseThree"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
          style="max-height: 300px; overflow-y: scroll"
        >
          <div class="accordion-body">
            <app-grade-sheet-details></app-grade-sheet-details>
            <app-grade-sheet-details></app-grade-sheet-details>
            <app-grade-sheet-details></app-grade-sheet-details>
            <app-grade-sheet-details></app-grade-sheet-details>
            <app-grade-sheet-details></app-grade-sheet-details>
            <!-- Repeat as needed -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Row -->
  <div class="row mb-4">
    <div class="col-md-12 d-flex justify-content-center align-items-center">
      <app-pagination></app-pagination>
    </div>
  </div>
</div>
