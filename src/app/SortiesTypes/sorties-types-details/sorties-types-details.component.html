<div class="row mb-1 ms-5 me-5 custom-border p-0">


  <!-- Registration with Icon -->
  <div class="col-md-6 d-flex justify-content-center align-items-center border-right text-center">
    <div class="d-flex align-items-center text-center">
      <fa-icon [icon]="faRocket" class="me-2 blue-color"></fa-icon>
      <span>{{ sortiesType?.sortiesTypeName }}</span>
    </div>
  </div>







  <!-- Action Buttons -->
  <div class="col-md-6 d-flex align-items-center justify-content-center">
    <div class="w-100 text-center">
      <div class="row">
        <div class="col-6">
          <button type="button" class="btn btn-link p-0 w-100" data-bs-toggle="modal" [attr.data-bs-target]="'#updateSortiesTypeModal-' + sortiesType.id" (click)="openUpdateModal(sortiesType)">
            <fa-icon [icon]="faPen"></fa-icon><br />
            Modify
          </button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-link p-0 w-100"
          (click)="deleteSortiesType(sortiesType.id)">
            <fa-icon [icon]="faTrash"></fa-icon><br />
            Delete
          </button>
        </div>
       
      </div>
    </div>
  </div>
</div>

<!-- Update Modal -->
<div class="modal fade" [id]="'updateSortiesTypeModal-' + sortiesType.id" tabindex="-1" aria-labelledby="updateSortiesTypeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="updateSortiesTypeModalLabel">Modify SortiesType</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form #sortiesTypeForm="ngForm" (ngSubmit)="updateSortiesType()">
        <div class="modal-body">
          <div class="mb-3">
            <label for="SortiesTypeName" class="form-label">SortiesTypeName</label>
            <input type="text" class="form-control" id="sortiesTypeName" name="sortiesTypeName" [(ngModel)]="selectedSortiesType.sortiesTypeName" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="!sortiesTypeForm.form.valid" data-bs-dismiss="modal">
            <fa-icon [icon]="faFloppyDisk"></fa-icon>&nbsp;Save changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
