<div class="col">
  <!-- Header Row -->
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>List of Flight Domain Syllabus</h1>
    </div>
    <div class="col-md-4 text-end">
      <button
        type="button"
        class="btn btn-primary"
        (click)="goToNewFlightDomainSyllabus()"
      >
        +Add Flight Domain Syllabus
      </button>
    </div>
  </div>

  <div class="row m-3">
    <div class="accordion" id="accordionExample">
      <div
        class="accordion-item mb-2"
        *ngFor="
          let flightDoaminSyllabus of flightDomainsSyllabuss;
          let i = index
        "
      >
        <!-- First Row -->
        <div class="row p-3">
          <app-flight-domain-syllabusdetails
            [flightDoaminSyllabus]="flightDoaminSyllabus"
          ></app-flight-domain-syllabusdetails>
        </div>

        <!-- Accordion Header -->
        <h2 class="accordion-header" [id]="'heading' + i">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse' + i"
            aria-expanded="false"
            [attr.aria-controls]="'collapse' + i"
            (click)="loadGradeSheets(flightDoaminSyllabus.id)"
          >
            View Details - {{ flightDoaminSyllabus.name }}
          </button>
        </h2>

        <!-- âœ… Fixed: Dynamic ID here -->
        <div
          [id]="'collapse' + i"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
          style="max-height: 300px; overflow-y: scroll"
        >
          <div class="accordion-body">
            <div *ngFor="let gradeSheet of flightDomainGradeSheetMap[flightDoaminSyllabus.id]">
              <app-filght-domain-grade-sheet-details
                [flightDomainGradeSheet]="gradeSheet"
              ></app-filght-domain-grade-sheet-details>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
